<div class="ui items">
  <div class="item" *ngFor="let item of items">
    <div class="image">
      <img [src]="item.image">
    </div>
    <div class="content">
      <div class="header">
        {{item.title}}
      </div>
      <div class="decription">
        {{item.decription}}
      </div>
    </div>
  </div>

</div>
